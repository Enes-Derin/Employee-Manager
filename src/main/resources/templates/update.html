<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h3 class="text-center display-5">Update : [[${updateEmployeeRequest.name}]]</h3>
<form class="container form" action="#" th:action="@{/employee/update/{id}(id=${updateEmployeeRequest.id})}" th:object="${updateEmployeeRequest}" method="post">

    <label class="form-label" for="name">Name</label>
    <input class="form-control" type="text" th:field="${updateEmployeeRequest.name}" id="name" placeholder="Name">
    <label class="form-label" for="jobTitle">Job Title</label>
    <input class="form-control" type="text" th:field="${updateEmployeeRequest.jobTitle}" id="jobTitle" placeholder="Job Title">
    <label class="form-label" for="email">Email</label>
    <input class="form-control" type="text" th:field="${updateEmployeeRequest.email}" id="email" th:value="${updateEmployeeRequest.email}">
    <label class="form-label" for="phone">Phone</label>
    <input class="form-control" type="text" th:field="${updateEmployeeRequest.phone}" id="phone" placeholder="Phone">
    <div class="text-center mt-5">
        <button class="btn btn-primary" type="submit">Update</button>
        <button class="btn btn-danger"><a class="text-white" th:href="@{/employee}">Cancel</a></button>
    </div>

</form></body>
</html>
