<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
    <form action="#" th:action="@{/employee/create}" th:object="${createEmployeeRequest}" method="post">

        <label for="name">Name</label>
        <input type="text" th:field="${createEmployeeRequest.name}" id="name" placeholder="Name">
        <label for="email">Email</label>
        <input type="text" th:field="${createEmployeeRequest.email}" id="email" placeholder="Email">
        <label for="jobTitle">Job Title</label>
        <input type="text" th:field="${createEmployeeRequest.jobTitle}" id="jobTitle" placeholder="Job Title">
        <label for="phone">Phone</label>
        <input type="text" th:field="${createEmployeeRequest.phone}" id="phone" placeholder="Phone">
        <label for="isManager">Is Manager</label>
        <input type="checkbox" th:field="${createEmployeeRequest.isManager}" id="isManager">
        <label for="employeeCode">Employee Code</label>
        <input type="text" th:field="${createEmployeeRequest.employeeCode}" id="employeeCode" placeholder="Employee Code">

        <input type="submit" value="Create">

    </form>
</body>
</html>
